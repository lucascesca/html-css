<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <label for="iano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="calcIdade()">
        <p>
            <label for="idade">Sua idade é: </label>
            <output id="idade">23</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = atual - Number(iano.value)
        }
    </script>
</body>
</html>
